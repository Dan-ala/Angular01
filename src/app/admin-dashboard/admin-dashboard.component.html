    <!-- Side-Nav -->

    </div>
    <br><br><br>

    <h3 class="text-dark p-3">Admin Dashboard</h3>

    <div class="newCompany">
        <div>
            <input type="text" placeholder="Enter company name" name="companyName" [(ngModel)]="newCompany.companyName">
        </div>
        <div>
            <input type="text" placeholder="Enter the city" name="city" [(ngModel)]="newCompany.city"> 
        </div>
        <div>
            <input type="number" placeholder="Enter the wages" name="wages" [(ngModel)]="newCompany.wages"> 
        </div>
        <div>
            <input type="text" placeholder="Requirement" name="requirement" id="requirement" [(ngModel)]="newCompany.requirement">
        </div>
        <div>
            <input type="text" placeholder="Type Of Employment" name="typeOfEmployment" id="typeOfEmployment" [(ngModel)]="newCompany.typeOfEmployment">
        </div>
        <div>
            <input type="date" placeholder="Post Date" name="postedDate" id="postedDate" [(ngModel)]="newCompany.postedDate">
        </div>
        <div>
            <input type="file" placeholder="Upload your Company Image" name="companyImg" (change)="handleFileInput($event)">
        </div>
        <div>
            <button (click)="newCompanyForm()">Submit</button>
        </div>
    </div>

    <div class="principal">
        <div class="container" *ngFor="let company of companies">
          <img [src]="company.companyImgUrl" alt="company" class="image">
          <div class="overlay">
            <h6>{{ company.companyName }}</h6>
          </div>
        </div>
      </div>
