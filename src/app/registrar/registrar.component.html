<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>

    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="name" name="username" placeholder="Username" [(ngModel)]="userSignUpObject.username">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="E-mail"  [(ngModel)]="userSignUpObject.email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"  [(ngModel)]="userSignUpObject.password">
        </div>

        <button (click)="onSignUp()">SEND</button>
        <br><br>
        <button (click)="goToSignIn()">LOG IN</button>
    </form>
    
</body>
</html>
